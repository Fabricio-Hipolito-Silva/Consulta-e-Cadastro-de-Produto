<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produto</title>
</head>
<body>

<form id="form_produto">
    <input type="number" id="cd_barra" placeholder="Insira o Código de Barras do Produto">
    <input type="textarea" id="nm_produto" placeholder="Insira o Nome do Produto">
    <input type="text" id="marca_produto" placeholder="Insira a Marca do Produto">
    <input type="number" id="preco_produto" placeholder="Insira o Preço do Produto">
    <button type="button" id="cadastrar" onclick="cadastrarProduto()">Cadastrar Produto</button>
    <p id="erro"></p>
</form>

    <script src="../banco(js)/cadastro.js"></script>

</body>
</html>
